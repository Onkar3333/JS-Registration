<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #4b6cb7;
            outline: none;
            box-shadow: 0px 0px 5px rgba(75, 108, 183, 0.5);
        }
        .error {
            color: red;
            font-size: 13px;
            margin-top: -8px;
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #4b6cb7;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #3a56a0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form onsubmit="return validateForm()">
            <label>Full Name:</label>
            <input type="text" id="name">
            <span class="error" id="nameError"></span>

            <label>Class:</label>
            <input type="text" id="class">
            <span class="error" id="classError"></span>

            <label>Department:</label>
            <input type="text" id="department">
            <span class="error" id="deptError"></span>

            <label>Address:</label>
            <input type="text" id="address">
            <span class="error" id="addressError"></span>

            <label>Phone Number:</label>
            <input type="text" id="phone">
            <span class="error" id="phoneError"></span>

            <label>Email:</label>
            <input type="text" id="email">
            <span class="error" id="emailError"></span>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Reset previous error messages
            document.querySelectorAll('.error').forEach(el => el.innerText = "");

            // Get input values
            let name = document.getElementById("name").value.trim();
            let cls = document.getElementById("class").value.trim();
            let department = document.getElementById("department").value.trim();
            let address = document.getElementById("address").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let email = document.getElementById("email").value.trim();

            // Validation logic
            if (name === "") {
                document.getElementById("nameError").innerText = "Full name is required.";
                isValid = false;
            }
            if (cls === "") {
                document.getElementById("classError").innerText = "Class is required.";
                isValid = false;
            }
            if (department === "") {
                document.getElementById("deptError").innerText = "Department is required.";
                isValid = false;
            }
            if (address === "") {
                document.getElementById("addressError").innerText = "Address is required.";
                isValid = false;
            }
            if (!/^\d{10}$/.test(phone)) {
                document.getElementById("phoneError").innerText = "Enter a valid 10-digit phone number.";
                isValid = false;
            }
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                document.getElementById("emailError").innerText = "Enter a valid email (e.g., abc@abc.com).";
                isValid = false;
            }

            return isValid; // Return false to prevent form submission if validation fails
        }
    </script>

</body>
</html>
